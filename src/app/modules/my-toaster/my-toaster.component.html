<div class="prim-header" style="padding-top:40px;">
  <h2>Toasters</h2>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="card" style="margin-bottom:40px;">
      <div class="card-header">
        Toasters
      </div>
      <div class="card-body text-center">
        <div class="row">
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-success button-size" (click)="showMessage('success')">Click to show Success Message</button>
            </div>
            <div class="col-sm-6 ">
              <button class="btn btn-danger button-size" (click)="showMessage('error')">Click to show Error Message</button>
            </div>
            <!-- <div class="col-sm-4"></div> -->
            <!-- <div class="col-sm-3"></div> -->
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-info button-size" (click)="showMessage('info')">Click to show Info Message</button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-warning button-size" (click)="showMessage('warning')">Click to show Warning Message</button>
            </div>
            <!-- <div class="col-sm-4"></div> -->
            <!-- <div class="col-sm-3"></div> -->
          </div>

        </div>


      </div>
    </div>
  </div>

</div>
