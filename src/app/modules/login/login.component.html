<div class="container">
  <div class="header">
    <h2>Login form</h2>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card card-1">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 offset-md-3" style="margin-top: 50px">
                <div>
                  <!-- <h3>Login</h3> -->
                  <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" novalidate>

                    <div class="form-group">
                      <label for="alterEgo">Email :</label>
                      <input type="email" class="form-control" id="alterEgo" required [(ngModel)]="loginModel.email" name="email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }" required email>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                        <div *ngIf="email?.errors?.required">{{msgs.required}}</div>
                        <div *ngIf="email?.errors?.email">{{msgs.required}}</div>
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="password">Password :</label>
                      <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)(?=.*[*@_$#!&]).{8,12}$ -->
                      <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" #password="ngModel" pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[*@_$#!&]).([a-zA-Z0-9*@_$#!&]{8,20})$"
                        [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }" required minlength="8"
                      />
                      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <div *ngIf="password?.errors?.required">{{msgs.required}}</div>
                        <div *ngIf="password?.errors?.minlength">{{msgs.passsVald}}</div>
                        <div *ngIf="password?.errors?.pattern">{{msgs.passStandrd}}</div>
                      </div>
                    </div>
                    <!-- <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

</div>
